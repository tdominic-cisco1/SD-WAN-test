---
# Centralized Policies Definitions and feature_policies
sdwan:
  centralized_policies:
    definitions:
      control_policy:
        custom_control_topology:
          - name: CCT_HUBSPOKE_INET_MESH_MPLS
            description: CCT_HUBSPOKE_INET_MESH_MPLS
            default_action_type: accept
            sequences:
              - id: 1
                base_action: accept
                name: rule1
                ip_type: ipv4
                type: route
                match_criterias:
                  site_list: SL-BRANCH
                  color_list: CL-INTERNET
                actions:
                  tloc:
                    ip: 1.1.1.101
                    color: biz-internet
                    encap: ipsec
    feature_policies:
      - name: FP_LAB_DEMO_1
        description: FP_LAB_DEMO_1
        custom_control_topology:
          - policy_definition: CCT_HUBSPOKE_INET_MESH_MPLS
            site_region:
              site_lists_out:
                - SL-BRANCH
    activated_policy: FP_LAB_DEMO_1